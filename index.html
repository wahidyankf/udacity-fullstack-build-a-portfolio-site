
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  </head>
  <body>

    <header class="row align-justify align-middle">
        <div class="column small-3 medium-2 logo">
            <img src="assets/img/udacity_logo.svg" alt="udacity logo">
        </div>
        <div class="column">
            <h1 class="portfolio-owner">JANE DOETTE</h1>
            <h4 class="portfolio-skill">FRONT-END NINJA</h4>
        </div>
    </header>
    <hr>
    <span class="row align-center main-banner">
        <img src="http://lorempixel.com/960/350/cats" alt="image of the main banner">
    </span>
    <section class="row content">
        <div class="column small-12 align-justify">
            <h2 class="content-title row">Featured Work</h2>
            <div class="portfolio-wrapper row">
                <div class="portfolio-item column small-12 medium-6 large-4">
                    <img src="http://lorempixel.com/300/200/technics" alt="this is the image of portfolio 1" class="portfolio-image">
                    <h3 class="portfolio-name text-center">APPIFY</h3>
                    <p class="portfolio-url text-center">https://github.com/udacity/Appify/</p>
                </div>
                <div class="portfolio-item column small-12 medium-6 large-4">
                    <img src="http://lorempixel.com/300/200/food" alt="this is the image of portfolio 2" class="portfolio-image">
                    <h3 class="portfolio-name text-center">SUNFLOWER</h3>
                    <p class="portfolio-url text-center">https://github.com/udacity/Appify/</p>
                </div>
                <div class="portfolio-item column small-12 medium-6 large-4">
                    <img src="http://lorempixel.com/300/200/transport" alt="this is the image of portfolio 3" class="portfolio-image">
                    <h3 class="portfolio-name text-center">BOKEH</h3>
                    <p class="portfolio-url text-center">https://github.com/udacity/Appify/</p>
                </div>
            </div>
        </div>
    </section>
    
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
